<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Professional Hiring Platform</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light blue background */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: white; /* White background for header */
            color: black;
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid #00acc1; /* Light blue border */
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: white; /* White background for footer */
            color: black;
            position: fixed;
            width: 100%;
            bottom: 0;
            border-top: 2px solid #00acc1; /* Light blue border */
        }
        .login-container {
            margin: 0 auto;
            padding: 2rem;
            background-color: white; /* White background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
            border: 2px solid #00acc1; /* Light blue border for container */
        }
        .login-container h2 {
            margin-bottom: 1rem;
            color: #00acc1; /* Light blue heading */
        }
        .login-container label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-button {
            background-color: #00acc1; /* Light blue button */
            border: none;
            color: white;
            padding: 10px 20px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .login-button:hover {
            background-color: #00838f; /* Darker blue on hover */
        }
    </style>
</head>
<body>

<header>
    <h1>Admin Login</h1>
</header>

<main>
    <div class="login-container">
        <h2>Login</h2>
        <label for="admin-email">Email</label>
        <input type="email" id="admin-email" placeholder="Enter your email" required>

        <label for="admin-password">Password</label>
        <input type="password" id="admin-password" placeholder="Enter your password" required minlength="6">

        <button class="login-button" onclick="validateLogin()">Login</button>
    </div>
</main>

<footer>
    <p>&copy; 2024 Professional Hiring Platform. All rights reserved.</p>
</footer>

<script>
    function validateLogin() {
        const email = document.getElementById("admin-email").value;
        const password = document.getElementById("admin-password").value;
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!email.match(emailPattern)) {
            alert("Please enter a valid email.");
            return;
        }

        if (password.length < 6) {
            alert("Password must be at least 6 characters long.");
            return;
        }

        // Redirect to admin dashboard
        window.location.href = "admin-dashboard.html"; // Redirect to the admin dashboard
    }
</script>

</body>
</html>
