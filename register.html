<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light blue background */
            margin: 0;
            padding: 0;
        }
        .register-container {
            margin: 50px auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 1rem;
        }
        .register-role {
            margin-bottom: 1rem;
            text-align: left; /* Align text to the left */
        }
        .register-container label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .register-role select {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-button {
            background-color: black; /* Black button */
            border: none;
            color: white;
            padding: 10px 20px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px 0;
        }
        .register-button:hover {
            background-color: #333; /* Darker shade for hover */
        }
        .register-options {
            margin-top: 1rem;
            text-align: center;
        }
        .register-options button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            margin: 5px;
        }
        .register-email {
            background-color: #007bff; /* Email registration button color */
            color: white;
        }
        .register-google {
            background-color: #db4437; /* Google registration button color */
            color: white;
        }
        .register-options button:hover {
            opacity: 0.8; /* Opacity effect on hover */
        }
        .register-options i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Register</h2>

    <div class="register-role">
        <label for="role">Registering as:</label>
        <select id="role" required>
            <option value="" disabled selected>Select your role</option>
            <option value="user">User</option>
            <option value="professional">Professional</option>
        </select>
    </div>

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password" required>
    
    <button class="register-button">Register</button>

    <div class="register-options">
        <p>Don't have an account?</p>
        <button class="register-email" onclick="window.location.href='email.html';">
            <i class="fas fa-envelope"></i> Register with Email
        </button>
        <p>or</p>
        <button class="register-google">
            <i class="fab fa-google"></i> Register with Google
        </button>
    </div>
</div>

</body>
</html>
